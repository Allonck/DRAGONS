language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.7"
env:
  global:
    - JENKINS_CONDA_HOME="$HOME/miniconda"
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --quiet conda
  - conda config --add channels http://ssb.stsci.edu/astroconda
  - conda config --add channels http://astroconda.gemini.edu/public/noarch
  - conda config --set channel_priority false
  - conda config --set restore_free_channel true
  - conda env list
  - conda install --yes pip wheel
  - pip install "tox<=3.17.1" tox-conda

  # Useful for debugging any issues with conda
  - conda info -a

script:
  - tox -e py37-unit -v -- --junit-xml reports/unittests_results.xml
