<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRAGONS - QAP SpecViewer</title>

  <link rel="stylesheet" href="/css/specviewer.css">
  <link rel="stylesheet" href="/js/jquery-ui/css/ui-lightness/jquery-ui-1.8.20.custom.css">

  <script type="text/javascript" src="/js/jquery.js"></script>
  <!-- Many of the jqplot scripts were modified to better support desired features.
       Update jqplot with extreme caution.  See ////FIX comments in code for locations
       and explanations of changes made. -->
  <script type="text/javascript" src="/js/jqplot/jquery.jqplot.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.cursor.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.dateAxisRenderer.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.enhancedLegendRenderer.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.highlighter.js"></script>
  <script type="text/javascript" src="/js/jqplot/plugins/jqplot.canvasOverlay.js"></script>
  <script type="text/javascript" src="/js/jquery-ui/js/jquery-ui-1.8.20.custom.min.js"></script>

  <!-- QAP SpecViewer is mostly defined in JS -->
  <script type="text/javascript" src="../js/specviewer.js"></script>

  <script>
    /* Initialize SpecViewer */
    $(document).ready(
      function() {
        $.jqplot.config.enablePlugins = false;

        var element = $('#main')
        var id = 'specViewer'
        var sViewer = new SpecViewer(element, id)
      }
    );
  </script>

</head>


<body>

  <div class="wrapper">

    <div class="header">
      <h1> QAP SpecViewer </h1>
    </div>

    <div id="content">
      <div id="main">
        <!-- Placeholder for specViewer -->
      </div>
    </div>

    <div class="footer">
      Add info about QAP SpecViewer
    </div>

  </div>

</body>

</html>
