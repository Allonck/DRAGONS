<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRAGONS - QAP SpecViewer</title>

  <!-- JQuery -->
  <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>

  <!-- JQuery-UI -->
  <link rel="stylesheet" href="/js/jquery-ui-1.12.1/jquery-ui.min.css">
  <script type="text/javascript" src="/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

  <!-- JQPlot -->
  <link rel="stylesheet" href="/js/jqplot.1.0.9/jquery.jqplot.min.css">
  <script type="text/javascript" src="/js/jqplot.1.0.9/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="/js/jqplot.1.0.9/plugins/jqplot.canvasTextRenderer.js"></script>
  <script type="text/javascript" src="/js/jqplot.1.0.9/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
  <script type="text/javascript" src="/js/jqplot.1.0.9/plugins/jqplot.canvasAxisTickRenderer.js"></script>
  <script type="text/javascript" src="/js/jqplot.1.0.9/plugins/jqplot.cursor.js"></script>
  <script type="text/javascript" src="/js/jqplot.1.0.9/plugins/jqplot.enhancedLegendRenderer.js"></script>


  <!-- QAP SpecViewer is mostly defined in JS -->
  <script type="text/javascript" src="/js/specviewer.js"></script>
  <link rel="stylesheet" href="/css/specviewer.css">

  <!-- Initialize SpecViewer -->
  <script>
    $(document).ready(
      function() {
        $.jqplot.config.enablePlugins = false;

        var element = $('#main')
        var id = 'specViewer'
        var sViewer = new SpecViewer(element, id)
      }
    );
  </script>

</head>


<body>

  <div class="wrapper">

    <div class="header">
      <h1> QAP SpecViewer </h1>
    </div>

    <div id="content">
      <div id="main">
         <img class="loading" src="/images/Spin-1s-231px.gif">
      </div>
    </div>

    <div class="footer">
      Add info about QAP SpecViewer
    </div>

  </div>

</body>

</html>
