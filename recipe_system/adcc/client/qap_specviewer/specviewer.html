  <!-- QAP SpecViewer is mostly defined in JS -->
  <script type="text/javascript" src="../js/specviewer.js"></script>

  <script>

    $(document).ready(
      function() {
        $( "#tabs" ).tabs({
          beforeLoad: function( event, ui ) {
            ui.jqXHR.fail(function() {
            ui.panel.html(
              "Couldn't load this tab. We'll try to fix this as soon as possible. " +
              "If this wouldn't be a demo." );
            });
          }
        });
      }
    );
